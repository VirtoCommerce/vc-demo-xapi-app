<ng-container [formGroup]="group" class="form-control">
  <vc-image-uploader
    [id]="id"
    [ngClass]="getClass('element', 'control')"
    [formControlName]="model.id"
    (blur)="onBlur($event)"
    (change)="onChange($event)"
    (focus)="onFocus($event)">
  </vc-image-uploader>
</ng-container>
