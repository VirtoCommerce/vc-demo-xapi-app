<div class="table-responsive mb-3">
  <table class="table table-striped table-borderless small-table-head" aria-label="Company addresses">
    <thead class="border-top border-bottom border-table-header">
      <tr class="py-3">
        <th scope="col" (click)="applySorting()" [ngClass]="{'desc': sortDirection === sortDescending, 'asc': sortDirection === sortAscending}">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Locked state</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{member.fullName}}</td>
        <td>{{member.email}}</td>
        <td>{{member.lockedState}}</td>
        <td class="d-sm-flex justify-content-center">
          <vc-action-buttons></vc-action-buttons>
        </td>
      </tr>
    </tbody>
  </table>
</div>
