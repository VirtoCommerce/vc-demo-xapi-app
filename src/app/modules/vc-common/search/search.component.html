<div class="input-group h-100">
  <input #keyword type="text" (keyup.enter)="submitSearch(keyword.value)" (keydown.esc)="keyword.value=''"
    class="form-control" placeholder="Search" aria-label="Search by keyword">
  <button class="btn clear" style="margin-left: -46px;z-index:3;" (click)="keyword.value='';submitSearch(keyword.value)">
    <img src="assets/images/clear-x.svg" alt="Clear" title="Clear" />
  </button>
  <button type="button" class="btn btn-dark" (click)="submitSearch(keyword.value)">
    <img src="assets/images/search.svg" alt="Search" />
  </button>
</div>
