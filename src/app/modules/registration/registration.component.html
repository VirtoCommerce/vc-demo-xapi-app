<main class="h-100" role="main">
  <div class="container pt-4 pb-6">
    <article class="row g-0">
      <div class="col">
        <h1 class="mb-4">Registration</h1>
      </div>
      <div class="w-100"></div>
      <div class="col col-sm-11">
        <ul ngbNav
            #nav="ngbNav"
            [(activeId)]="activeId"
            class="nav-pills nav-outline flex-nowrap justify-content-between justify-content-sm-start mb-4">
          <li ngbNavItem="personal-information">
            <a ngbNavLink
              class="disabled" [ngClass]="{'ps-0': activeId === 'company-details'}">
              <h3 class="text-condensed mb-0">
                <span class="d-none d-sm-inline">1 </span> <span [ngClass]="{'text-black': activeId !== 'personal-information'}">Personal information</span>
              </h3>
            </a>
            <ng-template ngbNavContent>
              <vc-personal-information></vc-personal-information>
            </ng-template>
          </li>
          <li ngbNavItem="company-details">
            <a ngbNavLink
               class="disabled ms-5">
              <h3 class="text-condensed mb-0">
                <span class="d-none d-sm-inline">2 </span> <span [ngClass]="{'text-black': activeId !== 'company-details'}">Company details</span>
              </h3>
            </a>
            <ng-template ngbNavContent>
              <vc-company-details></vc-company-details>
            </ng-template>
          </li>
        </ul>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <div [ngbNavOutlet]="nav"
             class="mb-3">
        </div>
        <div class="d-flex">
          <button *ngIf="activeId === 'personal-information'"
                  class="btn btn-primary flex-fill flex-sm-grow-0"
                  (click)="nav.select('company-details')">
            <span class="mx-5">Next step</span>
          </button>
        </div>
        <div class="d-flex justify-content-between justify-content-sm-start">
          <button *ngIf="activeId === 'company-details'"
                  class="btn btn-outline-primary flex-fill flex-sm-grow-0"
                  (click)="nav.select('personal-information')">
            <span class="mx-5">Back</span>
          </button>
          <button *ngIf="activeId === 'company-details'"
                  class="btn btn-primary ms-3 flex-fill flex-sm-grow-0"
                  (click)="submit()">
            <span class="mx-5">Submit</span>
          </button>
        </div>
      </div>
    </article>
  </div>

</main>
