<div>
  <img class="rounded w-50 d-block" src="{{ !!imagePath ? imagePath : 'assets/images/no-image.svg'}}" alt="image preview">
  <input type="file" class="d-none" accept="image/*"
    (change)="onFileSelected($event)" #fileUpload>
  <div class="d-flex flex-row">
    <button class="btn"
    (click)="fileUpload.click()">Upload</button>
    <button class="btn"
    (click)="removeAsset()">Delete</button>
  </div>
</div>
