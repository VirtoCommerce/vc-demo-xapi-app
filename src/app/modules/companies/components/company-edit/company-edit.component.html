<main class="oct-bg h-100" role="main">
  <div class="container pt-4 pb-6">
    <article class="row g-0">
      <div class="col">
        <h1  *ngIf="selectedCompany$ | async as selectedCompany"
             class="mb-4">
          {{selectedCompany?.name}}
        </h1>
        <section *ngIf="editedCompany$ | async as editedCompany"
                class="row my-3">
          <div class="col col-md-12 mt-3">
            <vc-company-properties [company]="editedCompany"
                                   (propertyChange)="onChange($event)"
                                   (validChange)="isValidForm.properties = $event; onValidChange();">
            </vc-company-properties>
          </div>
          <div class="w-100 border-top my-5"></div>
          <div class="col col-md-12">
            <vc-usual-properties [company]="editedCompany"
                                 (propertyChange)="onChange($event)"
                                 (validChange)="isValidForm.usualProperties = $event; onValidChange();">
            </vc-usual-properties>
          </div>
          <div class="col col-md-12">
            <vc-multivalue-properties [company]="editedCompany"
                                      (propertyChange)="onChange($event)"
                                      (validChange)="isValidForm.usualProperties = $event; onValidChange();">
            </vc-multivalue-properties>
          </div>
        </section>
        <button class="btn btn-primary px-6" [disabled]="isValidForms" (click)="submit()"> Save</button>
      </div>
    </article>
  </div>
</main>
