<form [formGroup]="formGroup"
      class="col">
  <dynamic-ng-bootstrap-form [group]="formGroup"
                             [model]="formModel"
                             (change)="onChange($event)">
  </dynamic-ng-bootstrap-form>
</form>

<vc-image-uploader [imageUrl]="company.image ?? null"></vc-image-uploader>
