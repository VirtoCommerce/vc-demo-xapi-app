<h2 class="text-muted mb-4">Usual dynamic properties</h2>
<form [formGroup]="formGroup"
      class="col">
  <dynamic-ng-bootstrap-form [group]="formGroup"
                             [layout]="formLayout"
                             [model]="formModel"
                             (change)="onChange($event)">
  </dynamic-ng-bootstrap-form>
</form>
