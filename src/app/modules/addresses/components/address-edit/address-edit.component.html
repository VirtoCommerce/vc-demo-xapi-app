<main class="h-100" role="main">
  <div class="container pt-4 pb-6">
    <article class="row g-0">
      <div class="col">
        <h1 class="mb-4">{{(curentCustomerOrganization$ | async)?.name}}</h1>
        <div class="h3 text-condensed">Edit address</div>
        <section class="row mt-3">
          <form [formGroup]="formGroup"
                class="col">
            <dynamic-ng-bootstrap-form [group]="formGroup"
                                       [layout]="formLayout"
                                       [model]="formModel"
                                       (change)="onChange($event)">
            </dynamic-ng-bootstrap-form>
            <div class="col mt-4">
              <button class="btn btn-outline-dark px-6" (click)="resetForm()">Cancel</button>
              <button class="btn btn-primary border border-primary border-2 px-6 ms-3" [disabled]="formGroup.invalid" (click)="submit()">Save</button>
            </div>
          </form>
        </section>
      </div>
    </article>
  </div>
</main>
