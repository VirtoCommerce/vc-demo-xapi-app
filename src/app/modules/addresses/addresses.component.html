<main class="h-100" role="main">
  <div class="container pt-4 pb-6">
    <h1 class="mb-3" *ngIf="curentCustomerOrganization$ | async as curentCustomerOrganization">{{curentCustomerOrganization?.name}}</h1>
    <div class="d-flex justify-content-between align-items-center pb-3">
      <h3 class="text-condensed mb-0">Company address</h3>
      <button class="btn btn-outline-primary">Add new address</button>
    </div>
    <div class="table-responsive mb-3" *ngIf="curentCustomerOrganization$ | async as curentCustomerOrganization">
      <table class="table table-striped table-borderless small-table-head">
        <thead class="border-top border-bottom border-table-header">
          <tr>
            <th (click)="applySorting()" [ngClass]="{'desc': sortDirection === sortDescending, 'asc': sortDirection === sortAscending}">Contact name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let address of addresses">
            <td>{{address.firstName}} {{address.lastName}}</td>
            <td>{{address.countryCode}},{{address.regionName}},{{address.city}}, {{address.line1}}, {{address.postalCode}}</td>
            <td>{{address.phone}}</td>
            <td>{{address.email}}</td>
            <td class="text-nowrap">
              <button type="button" class="btn btn-white btn-xs me-3">
                <img src="assets/images/context-pencil.svg" />
              </button>
              <button type="button" class="btn btn-white btn-xs">
                <img src="assets/images/context-delete.svg" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ngb-pagination [collectionSize]="totalCount!" [page]="page" [pageSize]="pageSize" (pageChange)="loadPage($event)">
      <ng-template ngbPaginationPrevious>
        <fa-icon [icon]="faChevronLeft"></fa-icon>
      </ng-template>
      <ng-template ngbPaginationNext>
        <fa-icon [icon]="faChevronRight"></fa-icon>
      </ng-template>
    </ngb-pagination>
  </div>
</main>
