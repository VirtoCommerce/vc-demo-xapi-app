<main class="h-100" role="main">
    <div class="container pt-4 pb-6">
        <article class="row g-0">
            <div class="col">
                <h1 class="mb-4">Checkout</h1>
            </div>
            
            <div class="container">
                <h2>MY PRODUCTS</h2>
                <div class="row">
                    <div class="col-17">
                        <div class="d-grid gap-3">
                            <vc-line-items [cart]="cart"></vc-line-items>

                            <vc-cart-comment [cartCommentText]="cart?.comment" (commentUpdateEvent)="onCommentUpdate($event)">
                            </vc-cart-comment>
                        </div>
                    </div>

                    <div class="col-7">
                        <div class="d-grid gap-3">
                            <vc-cart-summary [cart]="cart"></vc-cart-summary>
                            <div class="p-2 border">purchase order</div>
                            <div class="p-2 border">promotion code</div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</main>
