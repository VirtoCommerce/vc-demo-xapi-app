<div class="card">
    <div class="card-body pt-0">
        <div *ngFor="let lineItem of cart?.items" class="row align-items-center py-3 border-bottom">
            <div class="col-lg-4 align-self-start">
                <img [src]="lineItem?.imageUrl" class="img-fluid" [alt]="lineItem?.name" />
            </div>
            <div class="col-lg-12">
                <p class="mb-2">
                    <a href="javascript: void(0)" class="fw-strong">{{ lineItem?.name }}</a>
                </p>
                <p class="mb-0 fs-label">
                    <span class="fw-strong">Item: </span>
                    <span>{{ lineItem?.sku }}</span>
                </p>
                <div *ngFor="let dp of getDynamicPropertiesToDisplay(lineItem?.dynamicProperties ?? null)" class="align-items-center mb-0 fs-label">
                    <span class="fw-strong">{{ dp?.name }}: </span>
                    <span>{{ dp?.displayValue }}</span>
                </div>
                <p class="mb-0">
                <p class="mb-2 fs-label">
                    <span class="fw-strong">Price: </span>
                    <span class="fw-strong price-item">{{ lineItem?.placedPrice!.formattedAmount }}</span>
                    <span> / each</span>
                </p>
            </div>
            <div class="col-lg-2">
                <input [ngModel]="lineItem?.quantity" type="number" class="form-control small-input text-center" min="1"
                    max="5">
            </div>
            <div class="col-lg-3 fs-label">
                <a (click)="update()" href="javascript: void(0)">Update</a>
                <p><a (click)="remove(lineItem)" href="javascript: void(0)">Remove</a></p>
            </div>
            <div class="col-lg-3">
                <span class="fw-strong float-end">Total</span>
                <br />
                <span class="fw-bold price-total float-end">{{ lineItem?.extendedPrice!.formattedAmount }}</span>
            </div>
        </div>
        <div class="card-text text-end mt-3">If you changed multiple quantities,
            <a href="javascript: void(0)" class="card-link">Update All</a>
        </div>
    </div>
</div>
