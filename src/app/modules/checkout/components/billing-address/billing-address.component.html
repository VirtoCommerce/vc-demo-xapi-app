<div>
    <label class="form-label checkout-form-label">Billing address</label>
    <div  class="card">
        <div class="card-body"
            [ngStyle]="{'border-bottom': (billingAddressAsShipping$ | async) === false ? '1px solid #d8d8d8' : '' }">

            <div class="form-check" style="margin-bottom: 0;">
                <input type="checkbox" value="" class="form-check-input checkbox-lg"
                    [ngModel]='billingAddressAsShipping$ | async'
                    (ngModelChange)='onModelChange($event)'>

                <label class="px-2 form-check-label checkbox-label">Same as shipping address</label>
              </div>
        </div>
        <div *ngIf="(billingAddressAsShipping$ | async) === false" class="card-body py-0">
            <div class="row" style="height: 7.5rem;">
                <div class="col-lg-18 media-center">
                    <div class="media" *ngIf="!address || addressHidden">
                        <img class="user-select-none danger-icon" src="assets/images/danger.svg" alt="dangerIcon">
                        <div class="media-body">
                            <div class="mx-3 text-danger">You do not have a billing address. Please create a new one.
                            </div>
                        </div>
                    </div>
                    <div *ngIf="address && !addressHidden">
                        <div><strong>{{ address.firstName }} {{ address.lastName }}</strong></div>
                        <div>{{ address.line1 }} {{ address.line2 }}, {{ address.countryName }} {{ address.postalCode }}
                        </div>
                        <div><strong>Phone:</strong> {{ address.phone }}</div>
                        <div><strong>Email:</strong> {{ address.email }}</div>
                    </div>
                </div>
                <div class="col-lg-6 media-center">
                    <button type="button" class="btn btn-outline-primary" (click)="openCreateAddress()">
                        <ng-template [ngIf]="!address || addressHidden">NEW ADDRESS</ng-template>
                        <ng-template [ngIf]="address && !addressHidden">CHANGE</ng-template>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
