<div>
    <label for="comment" class="form-label">Order comments</label>
    <textarea class="form-control no-resize" 
        id="comment" 
        name="comment" 
        maxlength={{maxLength}}
        rows="5"
        [ngModel]='cartCommentText'
        (ngModelChange)='onModelChange($event)'>
    </textarea>
    <label class="form-label float-end">{{cartCommentText?.length??0}}/{{maxLength}}</label>
</div>
