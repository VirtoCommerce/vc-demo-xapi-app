<main class="oct-bg h-100">
  <div class="container pt-4 pb-6">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <h1 class="m-auto mb-5">DASHBOARD</h1>
      </div>
    </div>

    <ng-container *ngFor="let section of dashboardContent">
      <vc-dashboard-section
        *ngIf="(currentCustomer$ | async) || section.header === 'LOGIN & REGISTRATION' || section.header === 'CHECKOUT'"
        [currentSection]="section"
      ></vc-dashboard-section>
    </ng-container>
  </div>
</main>
