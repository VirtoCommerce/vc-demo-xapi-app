<div class="input-group h-100">
  <input #keyword type="text" (keyup.enter)="submitSearch(keyword.value)" (keydown.esc)="keyword.value=''" class="form-control" placeholder="Search" aria-label="Search for orders">
  <button type="button" class="btn btn-dark" (click)="submitSearch(keyword.value)">
    <img src="assets/images/search.svg" alt="Search" />
  </button>
</div>
