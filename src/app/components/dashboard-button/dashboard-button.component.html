<li class="btn-dashboard d-flex flex-row">
  <a class="d-flex w-100" href="{{ buttonLink }}">
    <div class="btn-dashboard-icon-container d-flex">
        <img class="btn-dashboard-icon m-auto user-select-none" src="{{ buttonIconSrc }}" alt="button icon">
    </div>
    <div class="btn-dashboard-text-container">
        <h3 class="btn-dashboard-caption">{{ buttonCaption }}</h3>
        <div class="btn-dashboard-description">{{ buttonDescription }}</div>
    </div>
  </a>
</li>
