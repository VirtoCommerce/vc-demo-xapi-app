<div class="card flex-row" role="button" routerLink="{{ link }}">
  <img class="card-img-left mx-4" src="{{ iconSrc }}" alt="Card image cap">
  <div class="card-body my-2 pb-4 ps-0">
    <h3 class="card-title text-condensed mb-0">{{ caption }}</h3>
    <p class="card-text text-gray-800">{{ description }}</p>
  </div>
</div>
