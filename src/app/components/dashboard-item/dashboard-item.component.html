<a class="dash-item d-flex m-auto" href="{{ itemLink }}">
  <div class="dash-item-icon-container d-flex">
    <img class="dash-item-icon m-auto user-select-none" src="{{ itemIconSrc }}" alt="item icon" />
  </div>
  <div class="dash-item-text-container pt-4">
    <h3 class="dash-item-caption mb-1">{{ itemCaption }}</h3>
    <div class="dash-item-description">{{ itemDescription }}</div>
  </div>
</a>
