<a class="dash-item d-flex m-auto" href="{{ link }}">
  <div class="dash-item-icon-container d-flex">
    <img class="dash-item-icon m-auto user-select-none" src="{{ iconSrc }}" alt="item icon" />
  </div>
  <div class="dash-item-text-container pt-4">
    <h3 class="dash-item-caption mb-1">{{ caption }}</h3>
    <div class="dash-item-description">{{ description }}</div>
  </div>
</a>
