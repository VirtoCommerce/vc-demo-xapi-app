<section>
  <div class="row">
    <div class="col-md-12 col-lg-8">
      <h4 class="m-auto mb-2">{{ currentSection?.header }}</h4>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-12 col-lg-8 mb-3" *ngFor="let item of currentSection?.content">
      <vc-dashboard-item
        [itemIconSrc]="currentSection.iconSrc"
        [itemLink]="item.link"
        [itemCaption]="item.caption"
        [itemDescription]="item.description"
      ></vc-dashboard-item>
    </div>
  </div>
</section>
