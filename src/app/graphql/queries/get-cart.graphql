query cart ($storeId: String!, $userId: String, $currencyCode: String!, $cultureName: String, $cartName: String) {
    cart (storeId: $storeId, userId: $userId, currencyCode: $currencyCode, cultureName: $cultureName, cartName: $cartName) {
        id
        customerId
        comment
        subTotal { formattedAmount }
    	  total { formattedAmount }
        discountTotal { formattedAmount }
        taxTotal { formattedAmount }
        shippingTotal { formattedAmount }
        items {
            id
            productId
            name
            sku
            quantity
            imageUrl isGift
            dynamicProperties { name value valueType}
            extendedPrice { formattedAmount}
            placedPrice { formattedAmount}
        }
        dynamicProperties {
            name
            value
        }
        coupons {
          code
          isAppliedSuccessfully
        }
        availableGifts { name productId imageUrl }
        availableShippingMethods {
          code
          optionName
          priority
          logoUrl
          price {
      	    amount
            formattedAmount
          }
          discountAmount {
            amount
            formattedAmount
          }
          total {
            amount
            formattedAmount
          }
        }
        availablePaymentMethods { 
          code 
          name
          paymentMethodType
          logoUrl
          priority
        }
        shipments {
          id
          shipmentMethodCode
          shipmentMethodOption
          price {
      	    amount
            formattedAmount
          }
          discountAmount {
      	    amount
            formattedAmount
          }
          total {
      	    amount
            formattedAmount
          }
          deliveryAddress {
            addressType
            firstName
            lastName
            email
            phone
            countryCode
            countryName
            regionId
            city
            postalCode
            line1
            line2
          }
        }
        payments {
          id
          paymentGatewayCode
          billingAddress {
            firstName
            lastName
            email
            phone
            countryCode
            countryName
            regionId
            city
            postalCode
            addressType
            line1
            line2
          }
        }
    }
}
