query getOrganizationAddresses($id: String!, $count: Int, $cursor: String, $sort: String) {
  organization(id: $id) {
    addresses(first: $count, after: $cursor, sort: $sort) {
      totalCount
      edges {
        cursor
      }
      items {
        firstName
        lastName
        line1
        phone
        email
        countryCode
        postalCode
        regionName
        city
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
  }
}
