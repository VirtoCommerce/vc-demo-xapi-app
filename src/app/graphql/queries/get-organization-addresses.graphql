query getOrganizationAddresses($id: String!, $count: Int, $cursor: String, $sort: String) {
  organization(id: $id) {
    addresses(first: $count, after: $cursor, sort: $sort) {
      totalCount
      items {
        id
        firstName
        lastName
        line1
        phone
        email
        countryCode
        countryName
        postalCode
        regionName
        city
      }
    }
  }
}
