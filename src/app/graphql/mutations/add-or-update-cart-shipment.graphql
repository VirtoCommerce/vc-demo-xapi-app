mutation addOrUpdateCartShipment ($command: InputAddOrUpdateCartShipmentType!) {
    addOrUpdateCartShipment (command: $command) {
        shipments {
            id
            shipmentMethodCode
            shipmentMethodOption
            price {
                amount
                formattedAmount
            }
            discountAmount {
                amount
                formattedAmount
            }
            total {
                amount
                formattedAmount
            }
            deliveryAddress {
                addressType
                firstName
                lastName
                email
                phone
                countryCode
                countryName
                regionId
                city
                postalCode
                line1
                line2
            }
        }
    }
}