mutation addOrUpdateCartPayment ($command: InputAddOrUpdateCartPaymentType!) {
    addOrUpdateCartPayment (command: $command) {
    	payments {
        id
        billingAddress {
           addressType
           firstName
           lastName
           email
           phone
           countryCode
           countryName
           regionId
           city
           postalCode
           line1
           line2
        }
      }
    }
}